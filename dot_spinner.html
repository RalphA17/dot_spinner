<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dot Loading Spinner</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex; /* Use flexbox to center the spinner */
        justify-content: center; /* Center horizontally */
        align-items: center;
        min-height: 100vh;
        background: #f0f0f0;
      }

      .spinner {
        width: 80px;
        height: 80px;
        position: relative; /* Relative positioning for child dots */
      }

      .spinner-dot {
        width: 12px;
        height: 12px;
        background: #333;
        border-radius: 50%; /* Make the dots circular */
        position: absolute;
        left: 50%;
        top: 50%;
        transform-origin: center;
        opacity: 0;
        animation: fade 1.2s linear infinite;
      }

      .spinner-dot:nth-child(1) {
        transform: translate(-50%, -50%) translate(0, -34px);
        animation-delay: -1.1s;
      }

      .spinner-dot:nth-child(2) {
        transform: translate(-50%, -50%) translate(17px, -29px);
        animation-delay: -1s;
      }

      .spinner-dot:nth-child(3) {
        transform: translate(-50%, -50%) translate(29px, -17px);
        animation-delay: -0.9s;
      }

      .spinner-dot:nth-child(4) {
        transform: translate(-50%, -50%) translate(34px, 0);
        animation-delay: -0.8s;
      }

      .spinner-dot:nth-child(5) {
        transform: translate(-50%, -50%) translate(29px, 17px);
        animation-delay: -0.7s;
      }

      .spinner-dot:nth-child(6) {
        transform: translate(-50%, -50%) translate(17px, 29px);
        animation-delay: -0.6s;
      }

      .spinner-dot:nth-child(7) {
        transform: translate(-50%, -50%) translate(0, 34px);
        animation-delay: -0.5s;
      }

      .spinner-dot:nth-child(8) {
        transform: translate(-50%, -50%) translate(-17px, 29px);
        animation-delay: -0.4s;
      }

      .spinner-dot:nth-child(9) {
        transform: translate(-50%, -50%) translate(-29px, 17px);
        animation-delay: -0.3s;
      }

      .spinner-dot:nth-child(10) {
        transform: translate(-50%, -50%) translate(-34px, 0);
        animation-delay: -0.2s;
      }

      .spinner-dot:nth-child(11) {
        transform: translate(-50%, -50%) translate(-29px, -17px);
        animation-delay: -0.1s;
      }

      .spinner-dot:nth-child(12) {
        transform: translate(-50%, -50%) translate(-17px, -29px);
        animation-delay: 0s;
      }

      /* Fade animation for the dots */
      @keyframes fade {
        0% {
          opacity: 1; /* Fully visible at the start */
        }
        100% {
          opacity: 0.15; /* Fade to almost invisible */
        }
      }

      .container {
        text-align: center; /* Center the text below the spinner */
      }

      h2 {
        color: #333;
        font-family: Arial, sans-serif;
        margin-top: 30px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="spinner">
        <div class="spinner-dot"></div>
        <div class="spinner-dot"></div>
        <div class="spinner-dot"></div>
        <div class="spinner-dot"></div>
        <div class="spinner-dot"></div>
        <div class="spinner-dot"></div>
        <div class="spinner-dot"></div>
        <div class="spinner-dot"></div>
        <div class="spinner-dot"></div>
        <div class="spinner-dot"></div>
        <div class="spinner-dot"></div>
        <div class="spinner-dot"></div>
      </div>
      <h2>Loading...</h2>
    </div>
  </body>
</html>
